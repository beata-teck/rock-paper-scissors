<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style/index.css">
</head>
<body>
  <h1>✊ ✋ ✌️ Rock Paper Scissors</h1>

  <div id="round-selection">
    <button id="round5">5 Rounds</button>
    <button id="round7">7 Rounds</button>
  </div>

  <div id="game-buttons">
    <button class="choice" data-choice="rock">✊ Rock</button>
    <button class="choice" data-choice="paper">✋ Paper</button>
    <button class="choice" data-choice="scissor">✌️ Scissor</button>
  </div>

  <div id="choices-display">
    <p>👩 Player chose: <span id="player-choice">-</span></p>
    <p>💻 Computer chose: <span id="computer-choice">-</span></p>
  </div>

  <div id="score-board">
    <p>👩 Player: <span id="player-score">0</span></p>
    <p>💻 Computer: <span id="computer-score">0</span></p>
    <p>🎯 Round: <span id="current-round">0</span></p>
  </div>

  <div id="result"></div>

  <button id="restart">🔄 Restart The Game</button>

  <script src="script.js"></script>
</body>
</html>
